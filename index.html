<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM staff</title>
    <link rel="stylesheet" href="../../Downloads/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="hero-container">
            <div class="hero">
                <img src="chromamusci community orchestra performance (2).jpg" alt="CM Staff logo">
                <h1>CM Staff</h1>
            </div>
        </div>
        <h6>Photo by Sharon McCutcheon on Unsplash</h6>
    </div>
    <div class="right">
        <div class="top">
            <p class="para">A music teacher software for orchestras and group lessons. 
            Manage your students, scheduling, invoices and much more. Helping you focus on the music.<br><br> Sign up now to get started</p>
        </div>
        
        <form action="hi" method="post">
            <div class="middle">
                <p>
                    <label for="fname">
                        <span>first name</span>
                    </label>
                    <input type="text" id="fname" name="fname">
                </p>
                <p>
                    <label for="lname">
                        <span>last name</span>
                    </label>
                    <input type="text" name="lname" id="lname">
                </p>
                <p>
                    <label for="email">
                        <span>email</span>
                    </label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="num">
                        <span>phone number</span>
                    </label>
                    <input type="tel" name="num" id="num">
                </p>
                <p>
                    <label for="pwd">
                        <span>password</span>
                    </label>
                    <input type="password" name="pwd" id="pwd">
                </p>
                <p>
                    <label for="cpwd">
                        <span>confirm password</span>
                    </label>
                    <input type="password" name="cpwd" id="cpwd">
                </p>
            </div>
            <div class="bottom">
                <button type="submit" class="btn">Create account</button>
                <p>Already have an account? <a href="" target="_blank">Log in here</a></p>
            </div>
        </form>
            
    </div>

</body>
</html>
